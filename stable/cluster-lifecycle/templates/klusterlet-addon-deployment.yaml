apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.klusterletAddonController.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.klusterletAddonController.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: {{ .Values.klusterletAddonController.name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ .Values.klusterletAddonController.name }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  minReadySeconds: 0
  replicas: {{ .Values.hubconfig.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.klusterletAddonController.name }}
      component: {{ .Values.klusterletAddonController.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.klusterletAddonController.name }}
        ocm-antiaffinity-selector: "klusterletaddon"
        component: {{ .Values.klusterletAddonController.name }}
        release: {{ .Release.Name }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        heritage: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ .Values.klusterletAddonController.name }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      annotations:
        productName: "Advanced Cluster Management"
        productID: "product-id"
        productVersion: 2.1.0
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
    {{- if .Values.global.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.global.imagePullSecret }}
    {{- end }}
      serviceAccountName: {{ .Values.klusterletAddonController.name }}
      hostNetwork: false
      hostPID: false
      hostIPC: false
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
      {{- with .Values.klusterletAddonControllerAffinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
      tolerations:
        - key: dedicated
          operator: Exists
          effect: NoSchedule
        - effect: NoSchedule 
          key: node-role.kubernetes.io/infra 
          operator: Exists
      containers:
      - name: klusterlet-addon-controller
        image: "{{ .Values.global.imageOverrides.endpoint_operator }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        resources:
{{ toYaml .Values.klusterletAddonController.resources | indent 10 }}
        env:
          - name: WATCH_NAMESPACE
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: {{ .Values.klusterletAddonController.name }}
          - name: USE_SHA_MANIFEST
            value: "{{ .Values.global.useShaManifest }}"
          - name: IMAGE_TAG_POSTFIX
            value: {{ .Values.global.imageTagPostfix }}
          - name: DEFAULT_IMAGE_PULL_SECRET
            value: {{ .Values.global.imagePullSecret }}
          - name: DEFAULT_IMAGE_REGISTRY
            value: {{ .Values.global.imageRepository }}
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      {{- with .Values.hubconfig.nodeSelector }}
      nodeSelector:
      {{ toYaml . | indent 8 }}
      {{- end }}
