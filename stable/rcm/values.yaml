arch:
  - amd64
  - ppc64le
  - s390x
imageTagPostfix: ""
imagePullSecret: ""
imageRepository: ""

clusterLifecycle:
  name: rcm-api
  replicaCount: 1
  image:
    repository: quay.io/open-cluster-management
    name: rcm-api
    tag: 1.0.0
    pullPolicy: Always
    pullSecret: null
  resources:
    requests:
      memory: "96Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  controller:
    defaultPullSecret: infra-registry-key
    defaultRepository: ""
  import:
    name: "cluster-import-config"

clusterController:
  name: rcm-controller
  replicaCount: 1
  image:
    repository: quay.io/open-cluster-management
    name: rcm-controller
    tag: 1.0.0
    pullPolicy: Always
    pullSecret: null
  resources:
    requests:
      memory: "96Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"
