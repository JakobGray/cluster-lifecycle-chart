arch:
  - amd64
  - ppc64le
  - s390x

clusterController:
  name: managedcluster-import-controller
  resources:
    requests:
      memory: "96Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"

hubconfig:
  nodeSelector: null
  replicaCount: 1

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: beta.kubernetes.io/arch
          operator: In
          values:
          - amd64
          - ppc64le
          - s390x
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 70
      podAffinityTerm:
        topologyKey: failure-domain.beta.kubernetes.io/zone
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - managedcluster-import-controller
    - weight: 35
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - managedcluster-import-controller

klusterletAddonController:
  name: klusterlet-addon-controller
  resources:
    requests:
      memory: "96Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "500m"

klusterletAddonControllerAffinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: beta.kubernetes.io/arch
          operator: In
          values:
          - amd64
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 70
      podAffinityTerm:
        topologyKey: failure-domain.beta.kubernetes.io/zone
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - klusterlet-addon-controller
    - weight: 35
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - klusterlet-addon-controller

global: 
  useShaManifest: true
  imagePullPolicy: Always 
  imagePullSecret: null
  imageRepository: "quay.io/open-cluster-management"
  imageTagPostfix: ""
  imageOverrides: 
    rcm_controller: "quay.io/open-cluster-management/rcm-controller:2.0.0"
    registration_operator: "quay.io/open-cluster-management/registration-operator:0.0.1"
    endpoint_operator: "quay.io/open-cluster-management/endpoint-operator:2.0.0"